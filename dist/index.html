<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1"><title>Warehouse</title><script defer="defer" src="bundle.58e08f2a383ac617005b.js"></script></head><style>body{margin:0;padding:0}body,html{width:100%;height:100%;font-family:Arial,Helvetica,sans-serif}canvas{display:block;height:0}.container{z-index:2;position:fixed;top:5px;margin-right:auto;margin-left:30vw;display:flex;font-family:Verdana,sans-serif}.item{cursor:pointer;flex-direction:column;width:10vw;height:4vw;margin:5px;text-align:center;border:2px solid #2d2e30;border-radius:12px;padding:5px;color:#fff;background-color:rgba(0,0,0,.75)}.item-body,.item>.item-header{font-size:.6vw}.progress-container{display:flex;border-radius:25px 0 0 0;right:0;bottom:0;width:10vw;height:16vh;padding:15px;background-color:rgba(0,0,0,.35);position:fixed}.progress{height:110px;width:80px;background-color:rgba(0,0,0,.438);bottom:2px;color:#fff;margin-right:5px;right:0;transform:rotate(180deg)}.progress>p{color:#fff;position:absolute;transform:rotate(180deg);left:0;top:0;margin-left:auto;font-weight:700}.bar{width:100%;height:0%;background-size:250px 100%;transition:height .2s}@media only screen and (min-width:401px) and (max-width:1000px){.progress-container{width:10vw;height:22vh}.progress-container p{font-size:2vw}.progress p{font-size:2vw}.progress{height:8vw;width:8vh}}@media only screen and (min-width:150px) and (max-width:400px){.progress-container{width:18vw;height:8vh}.progress-container p{font-size:2vw}.progress p{font-size:2vw}.progress{height:10vw;width:5vh}}</style><body><canvas class="webgl"></canvas></body></html>
